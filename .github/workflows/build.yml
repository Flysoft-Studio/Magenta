name: Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Run install
              uses: borales/actions-yarn@v4
              with:
                  cmd: install

            - name: Build production
              uses: borales/actions-yarn@v4
              with:
                  cmd: tauri:build:is

            - name: Upload dist
              uses: actions/upload-artifact@v3
              with:
                  name: win32-installer
                  path: "out/*"
