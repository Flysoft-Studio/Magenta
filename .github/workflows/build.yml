name: Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        strategy:
            matrix:
                os: [windows-latest, ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Use Yarn
              run: npm install yarn -g

            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libglib2.0-dev libssl-dev libappindicator3-dev librsvg2-dev libappindicator-dev libgdk3.0-cil libatk1.0-dev

            - name: Get Yarn cache directory path (Windows)
              if: runner.os == 'Windows'
              run: echo "yarn_cache_dir=$(yarn cache dir)" >> $env:GITHUB_ENV

            - name: Get Yarn cache directory path (non-Windows)
              if: runner.os != 'Windows'
              run: echo "yarn_cache_dir=$(yarn cache dir)" >> $GITHUB_ENV

            - name: Cache Yarn dependencies
              id: yarn-cache
              uses: actions/cache@v3
              with:
                  path: ${{ env.yarn_cache_dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Cache Cargo dependencies
              id: cargo-cache
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      src-tauri/target/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Run install
              run: yarn install --prefer-offline

            - name: Build production (Windows)
              if: runner.os == 'Windows'
              run: yarn run tauri:build:is

            - name: Build production (non-Windows)
              if: runner.os != 'Windows'
              run: yarn run tauri:build

            - name: Upload dist (Windows)
              if: runner.os == 'Windows'
              uses: actions/upload-artifact@v3
              with:
                  name: win32
                  path: "out/*"

            - name: Upload dist (Linux)
              if: runner.os == 'Linux'
              uses: actions/upload-artifact@v3
              with:
                  name: linux
                  path: "src-tauri/target/release/bundle/*"

            - name: Upload dist (macOS)
              if: runner.os == 'macOS'
              uses: actions/upload-artifact@v3
              with:
                  name: macos
                  path: "src-tauri/target/release/bundle/*"
